project:
  type: website
  output-dir: _site
  resources:
    - styles.css
    - preview.js
    - d3-viz.js
    - images/


website:
  title: "Erik Hedlin"
  navbar: false

format:
  html:
    theme: none
    css: styles.css
    include-in-header:
      - text: '<script src="https://d3js.org/d3.v7.min.js"></script>'
    include-after-body: 
      - preview.js
      - d3-viz.js
    minimal: true

# Default: execute code and cache/freeze outputs locally.
execute:
  freeze: auto

# CI profile: don't execute notebooks, just use frozen outputs.
# Use by setting QUARTO_PROFILE=ci (configured in GitHub Actions).
profiles:
  - id: ci
    execute:
      enabled: false
      freeze: auto
